<!DOCTYPE html>
<html lang="en">

<head>
    <title>YouTube</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">

    <div class="fonts">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Boldonse&family=Goldman:wght@400;700&family=Iceberg&family=Josefin+Sans&family=Nanum+Myeongjo&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
    </div>
</head>

<body>
    <input class="searchbar" type="text" placeholder="Search">


    <div class="video-preview">
        <div class="thumbnail-row">
            <img class="thumbnail" src="Thumbnails/thumbnail-1.webp" alt="thumbnail-1">
        </div>
        <div>
            <div class="channel-picture">
                <img class="profile-img" src="chprofile/channel-1.jpeg" alt="pro1">
            </div>
            <div class="video-info">
                <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                <p class="video-author">Marques Brownlee</p>
                <p class="video-stats">3.4M views · 6 months ago</p>
            </div>
        </div>

    </div>

    <div class="video-preview">
        <div class="thumbnail-row">
            <img class="thumbnail" src="Thumbnails/thumbnail-2.webp" alt="thumbnail-1">
        </div>
        <div>
            <div class="channel-picture">
                <img class="profile-img" src="chprofile/channel-2.jpeg" alt="pro1">
            </div>
            <div class="video-info">
                <p class="video-title">Try Not To Laugh Challenge #9</p>
                <p class="video-author">Markiplier</p>
                <p class="video-stats">19M views · 4 years ago</p>
            </div>
        </div>
    </div>
</body>

</html>
